<table class="table mt-5" data-cy="table">
    <thead>
        <tr>
            <th *ngFor="let column of columns">{{ column }}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list" data-cy="table-row">
            <td>{{ item.nome }}</td>
            <td>{{ item.artista.nome }}</td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" data-cy="table-select-item" name="item" (change)="selecionado(item)" [type]="type">
                </div>
            </td>
        </tr>
    </tbody>
</table>
